
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" type="text/css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> PayPal Smart Payment Buttons Integration | Client Demo </title>
</head>

<body class="pay-body">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PRECIOUS-DONATION</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav subnav" align="right">
              <a class="nav-link" href="../index.html">Home</a>
              <a class="nav-link" href="../donate.html">Donate</a>
              <a class="nav-link" href="../aboutus.html">About Us</a>
            </div>
          </div>
        </div>
      </nav> 

      <div class="row">
        <div class="col-md-8 offset-md-2 pay-heading">
            <center><h1 class="display-5"> Payment Gateway Integration </h1> </center>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2 pay-heading-2">
            <center><h1 class="display-5">Selected amount: $ 1 </h1> </center>
            </div>
        </div>
    </div>
    <!-- Set up a container element for the button -->
    <center><div id="paypal-button-container"></div> </center>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AU4PuC3QWzIieu3tUW1sKPUSZfdnOgVoIU0J1ogFyhaR_hzNDzLADiY9gID2RQmGbmYczdZL4prA-NWk&currency=USD"></script>

    <script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '1'
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '! Thank you for donating. You are a real hero.');
                });
            }


        }).render('#paypal-button-container');
    </script>
    
</body>

</html>
